   /* Hamburger Icon */
.hamburger {
    position: absolute;
    top: 15px;
    left: 20px;
    cursor: pointer;
    z-index: 10000; /* High z-index to stay on top */
    width: 80px; /* Set width to 80px */
    height: 80px; /* Set height to 80px */
    display: flex; /* Center the lines within the button */
    align-items: center;
    justify-content: center;
    background: transparent; /* Transparent background for clickable area */
    border: none;
    padding: 0;
}

/* Hamburger Lines */
.hamburger div {
    position: relative;
    width: 40px; /* Length of each line */
    height: 5px; /* Thickness of each line */
    background: black;
    transition: all 0.3s ease;
}

.hamburger div::before,
.hamburger div::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 5px; /* Match the thickness of the main line */
    background: black;
    transition: all 0.3s ease;
}

.hamburger div::before {
    top: -12px; /* Distance above the main line */
}

.hamburger div::after {
    top: 12px; /* Distance below the main line */
}

/* Transformations for White Cross Icon */
.hamburger.active div {
    background: transparent; /* Hide the main line */
}

.hamburger.active div::before,
.hamburger.active div::after {
    background: white; /* Change to white for the cross */
}

.hamburger.active div::before {
    transform: rotate(45deg); /* Diagonal line */
    top: 0; /* Center it */
}

.hamburger.active div::after {
    transform: rotate(-45deg); /* Diagonal line */
    top: 0; /* Center it */
}

.carousel-container {
    width: 1100px; /* Width of the carousel */
    height: 590px; /* Height of the carousel */
    margin: 20px auto; /* Center-align the carousel */
    position: relative; /* For positioning dots */
    overflow: hidden; /* Hide overflow of slides */
    border-radius: 15px; /* Rounded corners for carousel */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add shadow */
}

.carousel-wrapper {
    display: flex; /* Arrange slides in a row */
    transition: transform 1s ease-in-out; /* Smooth slide transition */
}

.carousel-slide {
    min-width: 100%; /* Each slide takes full width of container */
    height: 100%; /* Each slide matches container height */
}

.carousel-slide img {
    width: 100%; /* Stretch image to slide width */
    height: 600px; /* Stretch image to slide height */
    object-fit: cover; /* Maintain aspect ratio */
}

.carousel-dots {
    position: absolute;
    bottom: 15px; /* Position dots at the bottom */
    left: 50%;
    transform: translateX(-50%);
    display: flex; /* Align dots horizontally */
    gap: 10px; /* Space between dots */
}

.dot {
    width: 12px;
    height: 12px;
    background-color: rgba(255, 255, 255, 0.6); /* Default dot color */
    border-radius: 50%; /* Make dots circular */
    cursor: pointer;
    transition: background-color 0.3s;
}

    background-color: white; /* Highlight active dot */
}

    <script>
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.dot');
        const wrapper = document.querySelector('.carousel-wrapper');
        let currentIndex = 0;
    
        function updateCarousel() {
            const slideWidth = document.querySelector('.carousel-container').offsetWidth;
            wrapper.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    
            // Update active dot
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }
    
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel();
        }
    
        // Set up interval for auto-sliding
        setInterval(nextSlide, 3000);
    
        // Add click event listeners to dots
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });
    
        // Set initial state
        updateCarousel();
    </script>
