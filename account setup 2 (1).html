<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Set Up 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-left: 20px;
        }

        /* Style for the input box */
        .input-container {
            width: 1000px;
            height: 100px;
            margin-top: 10px;
        }

        .styled-input {
            width: 100%; /* Full width of the container */
            height: 75px; /* Adjust height */
            border-radius: 10px; /* Rounded corners */
            border: 1px solid black; /* Black border */
            padding: 0 15px; /* Padding inside the box */
            font-size: 30px; /* Font size */
            color: #333; /* Text color */
            box-sizing: border-box; /* Include padding in width */
            outline: none; /* Remove outline on focus */
        }

        .styled-input::placeholder {
            color: #888; /* Grey placeholder text */
            font-style: italic; /* Optional: Italic placeholder */
        }

        .styled-input:focus {
            border-color: #555; /* Slightly darker border on focus */
        }

        h4 {
            font-size: 40px;
            margin-bottom: 10px; /* Reduced margin-bottom for less gap */
        }

        .next-button {
            margin-top: 150px;
            padding: 10px 20px;
            font-size: 50px;
            background-color: #FFDC00;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 450px;
        }

        .next-button:hover {
            background-color: #333;
        }

        /* Container for the password input and icon */
        .password-container {
            position: relative;
            width: 1000px;
            margin-top: 10px;
        }

        .password-input {
            width: 100%;
            height: 75px;
            border-radius: 10px;
            border: 1px solid black;
            padding: 0 15px;
            font-size: 30px;
            color: #333;
            box-sizing: border-box;
            outline: none;
        }

        .password-input::placeholder {
            color: #888;
            font-style: italic;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="margin-top: 40px;">
        <a href="account setup (1).html"><img src="img/back.png" width="60px"> </a>
    </div>

    <div>
        <h1 style="font-size: 100px;">Account Setup!</h1>
    </div>

    <div>
        <h4>Email</h4>
    </div>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder="Whatâ€™s your email address">
    </div>

    <div>
        <h4>Password</h4>
    </div>

    <!-- Password Input with toggle -->
    <div class="password-container">
        <input type="password" id="password" class="password-input" placeholder="Create a password for your account">
        <img id="toggle-icon-password" src="img/view.png" width="50px" class="toggle-password" onclick="togglePassword('password')" alt="Show Password">
    </div>

    <div>
        <h4>Confirm Password</h4>
    </div>

    <!-- Confirm Password Input with toggle -->
    <div class="password-container">
        <input type="password" id="confirm-password" class="password-input" placeholder="Confirm password for your account">
        <img id="toggle-icon-confirm-password" src="img/view.png" width="50px" class="toggle-password" onclick="togglePassword('confirm-password')" alt="Show Password">
    </div>

    <!-- Next Button -->
    <button class="next-button" onclick="goToNextPage()">Next</button>

    <script>
        // Function to toggle password visibility
        function togglePassword(field) {
            var passwordField = document.getElementById(field);
            var toggleIcon = document.getElementById('toggle-icon-' + field);

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.src = "img/hide.png"; // Change to hide password icon
            } else {
                passwordField.type = "password";
                toggleIcon.src = "img/view.png"; // Change to show password icon
            }
        }

        // Function to go to the next page
        function goToNextPage() {
            // Replace this URL with the actual URL of the next page
            window.location.href = "account setup successful (1).html";
        }
    </script>
</body>

</html>
