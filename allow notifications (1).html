<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .box {
      background-color: #e0e0e0;
      width: 700px; /* Increased width */
      padding: 50px; /* Increased padding */
      border-radius: 16px; /* Slightly larger border radius */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .box h2 {
      font-size: 40px; /* Larger font size for the heading */
      margin: 30px 0;
    }

    .description {
      margin: 40px 0;
      text-align: left;
      font-size: 30px; /* Larger font size for the description */
      color: #333;
      line-height: 1; /* Improved readability */
    }

    .divider {
      border-top: 2px solid #ccc; /* Slightly thicker divider */
      margin: 40px 0;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button {
      flex: 1;
      text-align: center;
      padding: 20px; /* Increased padding for buttons */
      cursor: pointer;
      font-size: 40px; /* Larger font size for buttons */
      color: rgb(0, 153, 255);
      font-weight: bold;
      text-decoration: none;

    }

    .button:not(:last-child) {
      border-right: 2px solid #ccc; /* Slightly thicker border between buttons */
    }

    .button:hover {
      background-color: #d0d0d0; /* Added hover effect */
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>“TailTrails” Would Like to Send You Notifications</h2>
    <p class="description">
      This app needs access to Location Services to track the user's route and map it when requested.
    </p>
    <div class="divider"></div>
    <div class="button-container">
        <a href="allow location (1).html" class="button">Don't Allow</a>
        <a href="allow location (1).html" class="button">Allow</a>

    <!--   <div class="button" onclick="alert('Don\'t Allow clicked')">Don't Allow</div>
      <div class="button" onclick="alert('Allow clicked')">Allow</div> --> 
    </div>
  </div>
</body>
</html>
