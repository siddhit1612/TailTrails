<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Activities</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            padding: 70px;
            background-color: white;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
        }

        .header button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: black;
            cursor: pointer;
        }

        .header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 70px;
            font-weight: bold;
            margin: 0;
            color: #000;
        }

        /* Card Section */
        .activity-card {
            max-width: 1170px;
            width: 90%;
            margin: 60px auto;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .activity-card img {
            width: 100%;
            height: auto;
        }

        .activity-card .card-body {
            padding: 30px;
        }

        .activity-card .card-title {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .activity-card .card-text {
            font-size: 30px;
            color: #666;
            margin: 8px 0;
        }

        .activity-card button {
            background-color: transparent;
            border: none;
            color: #717478;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 900px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <button><a href="profile.html"><img src="img/back.png"></a></button>
        <h1>Upcoming Activities</h1>
    </div>

    <!-- Activity Card -->
    <div class="activity-card">
        <img src="img/activities.jpg" alt="Adoptathon 2023">
        <div class="card-body">
            <h5 class="card-title">Adoptathon</h5>
            <p class="card-text">World For All</p>
            <button class="btn">></button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
