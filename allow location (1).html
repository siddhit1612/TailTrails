<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allow Location</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      width: 800px; /* Larger width */
      padding: 50px; /* Increased padding */
      background-color: #e0e0e0;
      border-radius: 12px; /* Slightly larger rounded corners */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      margin: 0;
      padding: 20px 0;
      font-size: 40px; /* Larger font size for heading */
    }

    .description {
      text-align: left;
      margin: 20px 0 40px;
      font-size: 30px; /* Increased font size for description */
      line-height: 1; /* Improved readability */
    }

    .button {
      display: block;
      width: 100%;
      padding: 25px 0; /* Larger buttons */
      font-size: 40px; /* Increased font size */
      font-weight: bold;
      color: rgb(0, 153, 255);
      text-decoration: none;
      text-align: center;
      border-top: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Allow “TailTrails” to use your location?</h2>
    <p class="description">
      This app needs access to Location Services to track the user's route and map it when requested.
    </p>
    <a href="home (1).html" class="button">Allow While Using App</a>
    <a href="home (1).html" class="button">Allow Once</a>
    <a href="home (1).html" class="button">Don’t Allow</a>
  </div>
</body>
</html>
