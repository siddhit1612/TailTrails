<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Set Up 1</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin-left: 20px;
    }

    /* Style for the input box */
    .input-container {
        width: 1000px;
        height: 100px;
        margin-top: 10px; /* Reduced margin-top to bring input box closer */
    }

    .styled-input {
        width: 100%; /* Full width of the container */
        height: 75px; /* Adjust height */
        border-radius: 10px; /* Rounded corners */
        border: 1px solid black; /* Black border */
        padding: 0 15px; /* Padding inside the box */
        font-size: 30px; /* Font size */
        color: #333; /* Text color */
        box-sizing: border-box; /* Include padding in width */
        outline: none; /* Remove outline on focus */
    }

    .styled-input::placeholder {
        color: #888; /* Grey placeholder text */
        font-style: italic; /* Optional: Italic placeholder */
    }

    .styled-input:focus {
        border-color: #555; /* Slightly darker border on focus */
    }

    h4 {
        font-size: 40px;
        margin-bottom: 10px; /* Reduced margin-bottom for less gap */
    }

    .next-button {
            margin-top: 150px;
            padding: 10px 20px;
            font-size: 50px;
            background-color: #FFDC00;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 450px;
        }

        .next-button:hover {
            background-color: #333;
        }
        
    </style>
</head>

<body>
    <div style="margin-top: 40px;">
       <a href="welcomepage.html"> <img src="img/back.png" width="60px"> </a>
    </div>

    <div>
        <h1 style="font-size: 100px;">Account Setup!</h1>
    </div>

    <div>
        <h4> Name </h4>
    </div>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder="What’s your full name">
    </div>

    <div>
        <h4> Age </h4>
    </div>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder="What’s your age">
    </div>

    <div>
        <h4> Phone No. </h4>
    </div>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder="91+">
    </div>

    <div>
        <h4> Address </h4>
    </div>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder="What’s your address">
    </div>

    <div>
        <h4> City </h4>
    </div>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder="What’s your city">
    </div>

    <div>
        <h4> State </h4>
    </div>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder="Maharashtra">
    </div>

    <div>
        <h4> Pin Code </h4>
    </div>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder="What’s your pin code">
    </div>

    <!-- Next Button -->
    <button class="next-button" onclick="goToNextPage()">Next</button>

    <script>
        function goToNextPage() {
            // Replace this URL with the actual URL of the next page
            window.location.href = "account setup 2 (1).html";
        }
    </script>
</body>

</html>
