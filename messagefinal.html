<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 30px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      font-size: 40px;
    }

    .back-arrow {
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
    }

    .content {
  flex: 1;
  display: flex;
  justify-content: center; /* Horizontally centers the message-box */
  align-items: center;    /* Vertically centers the message-box */
  padding: 30px;
  background-color: #f5f5f5;
}

    .message-box {
      width: 80%;
      max-width: 900px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      height: 25%;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
      position: relative;
    }

    .message-header h2 {
      font-size: 50px;
      margin: 0;
    }

    .message-header .view-all {
      font-size: 40px;
      color: #888;
      cursor: pointer;
    }

    .message-header::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #ddd;
    }

    .message {
      display: flex;
      align-items: center;
      padding: 20px 0;
      font-size: 40px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 20px;
    }

    .message-info {
      flex: 1;
    }

    .message-info span {
      display: block;
    }

    .message-info .name {
      font-weight: bold;
      font-size: 42px;
    }

    .message-info .type {
      font-size: 36px;
      color: #888;
    }

    .status-dot {
      width: 20px;
      height: 20px;
      background-color: green;
      border-radius: 50%;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      background-color: #ddd;
      padding: 20px 40px;
      height: 120px;
      font-size: 40px;
    }

    .footer-item {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .exclamation {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .grey-2 {
    position: fixed; /* Fix the bar in place */
    bottom: 0; /* Align it to the bottom of the viewport */
    left: 0; /* Align it to the left edge */
    width: 100%; /* Ensure it spans the full width */
    height: 130px; /* Keep its height */
    background-color: rgb(202, 200, 200); /* Background color */
    border: 1px solid #333; /* Border */
    border-radius: 0; /* Remove border radius to match bottom alignment */
    display: flex; /* Flexbox for alignment */
    align-items: center; /* Vertically center the content */
    justify-content: space-around; /* Space evenly between images */
    padding: 0 20px; /* Padding */
    z-index: 9999; /* High z-index to ensure it appears above other elements */
}
.grey-2 img {
    width: 75px; /* Width of the images */
    height: 75px; /* Height of the images */
    border-radius: 10px; /* Optional: rounded corners */
    object-fit: cover; /* Ensures images are well-fitted */
    cursor: pointer; /* Changes cursor to pointer */
    transition: transform 0.3s ease; /* Smooth hover effect */
    margin-bottom: 15px;
}

.grey-2 img:hover {
    transform: scale(1.1); /* Slight zoom effect on hover */
}
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <a href="home (1).html"><div ><img src="img/back.png"></div></a>
  </div>

  <!-- Content Section -->
  <div class="content">
    <div class="message-box">
      <div class="message-header">
        <h2>Messages</h2>
        <div class="view-all">View all</div>
      </div>
      <div class="message">
        <div class="profile-pic"></div>
        <div class="message-info">
          <span class="name">World For All</span>
          <span class="type">Reply</span>
        </div>
        <div class="status-dot"></div>
      </div>
      <div class="message">
        <div class="profile-pic"></div>
        <div class="message-info">
          <span class="name">Yoda</span>
          <span class="type">Reply</span>
        </div>
        <div class="status-dot"></div>
      </div>
      <div class="message">
        <div class="profile-pic"></div>
        <div class="message-info">
          <span class="name">Animal Matter To Me</span>
          <span class="type">Message</span>
        </div>
      </div>
    </div>
  </div>

 </div>

</html>
