
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .back-arrow {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 30px;
      padding-bottom: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message-box {
      width: 90%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 0px; 
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      position: relative;
    }

    .message-header h2 {
      font-size: 18px;
      margin: 0;
    }

    .message-header .view-all {
      font-size: 14px;
      color: #888;
      cursor: pointer;
    }

    /* Faint line below the header */
    .message-header::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #ddd;
    }

    .message {
      display: flex;
      align-items: center;
      padding: 10px 0;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
    }

    .message-info {
      flex: 1;
    }

    .message-info span {
      display: block;
    }

    .message-info .name {
      font-weight: bold;
    }

    .message-info .type {
      font-size: 14px;
      color: #888;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background-color: green;
      border-radius: 50%;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      background-color: #ddd;
      padding: 10px;
      height: 80px;
    }

    .footer-item {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 10px;
      font-size: 6px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .exclamation {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <div class="back-arrow">&lt;</div>
  </div>

  <!-- Content Section -->
  <div class="content">
    <div class="message-box">
      <div class="message-header">
        <h2>Messages</h2>
        <div class="view-all">View all</div>
      </div>
      <div class="message">
        <div class="profile-pic"></div>
        <div class="message-info">
          <span class="name">World For All</span>
          <span class="type">Reply</span>
        </div>
        <div class="status-dot"></div>
      </div>
      <div class="message">
        <div class="profile-pic"></div>
        <div class="message-info">
          <span class="name">Yoda</span>
          <span class="type">Reply</span>
        </div>
        <div class="status-dot"></div>
      </div>
      <div class="message">
        <div class="profile-pic"></div>
        <div class="message-info">
          <span class="name">Animal Matter To Me</span>
          <span class="type">Message</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <div class="exclamation">!</div>
    <div class="footer-item">Home</div>
    <div class="footer-item">Messages</div>
    <div class="footer-item">Assist</div>
    <div class="footer-item">Profile</div>
  </div>
</body>
</html>
